<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO Stuff -->
    {% if meta['page_type'] == "index" %}
      <title>{{ meta['site_name'] }} - {{ meta['site_shortdesc'] }}</title>
      <meta property="og:title" content="{{ meta['site_name'] }} - {{ meta['site_shortdesc'] }}"/>
      <meta name="description" content="{{ meta['site_description'] }}">
      <meta property="og:description" content="{{ meta['site_description'] }}"/>
      <meta property="og:type" content="profile"/>
      <meta property="og:type:proile:username" content="madflojo"/>
      <meta property="og:type:proile:first_name" content="Benjamin"/>
      <meta property="og:type:proile:last_name" content="Cane"/>
      <meta name="keywords" content="{%- for item in meta['site_keywords'] -%}{{ item }}, {%- endfor -%}">
    {% elif meta['page_type'] == "article" %}
      <title>{{ data['title'] }} | {{ meta['site_name'] }}</title>
      <meta property="og:title" content="{{ data['title'] }} | {{ meta['site_name'] }}"/>
      <meta name="description" content="{{ data['description'] }}">
      <meta property="og:description" content="{{ data['description'] }}"/>
      <meta property="og:type" content="article"/>
      <meta name="keywords" content="{% for item in data['cats'] %}{{ item }}, {% endfor %}{% for item in data['tags'] %}{{ item }}, {% endfor %}">
      <meta property="og:type:article:author" content="{{ meta['site_authorlink'] }}" \>
    {% else %}
      <title>{{ meta['additional_pages'][meta['page_type']]['title'] }} | {{ meta['site_name'] }}</title>
      <meta property="og:title" content="{{ meta['additional_pages'][meta['page_type']]['title'] }} | {{ meta['site_name'] }}"/>
      <meta name="description" content="{{ meta['site_description'] }}">
      <meta property="og:description" content="{{ meta['site_description'] }}"/>
      <meta property="og:type" content="website"/>
      <meta name="keywords" content="{%- for item in meta['site_keywords'] -%}{{ item }}, {%- endfor -%}">
    {% endif %}

    <meta property="og:url" content="{{ meta['site_url'] }}{{ data['full_url'] }}"/>
    <meta name="author" content="{{ meta['site_author'] }}">
    <link rel="author" href="{{ meta['site_authorlink'] }}" \>
    <meta property="og:image" content="{{ meta['site_thumbnail'] }}"/>
    <meta property="og:site_name" content="{{ meta['site_name'] }}"/>

    <!-- Bootstrap Core CSS -->
    <link href="//bencane.com/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="//bencane.com/static/css/clean-blog.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Shareaholic -->
    <script type='text/javascript' src='//dsms0mj1bbhn4.cloudfront.net/assets/pub/shareaholic.js' data-shr-siteid='098ec2a3913f9ec74de565aa3ec3d741' data-cfasync='false' async='async'></script>
    <!-- End Sharaholic -->

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-3378969-11', 'auto');
    ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
    <!-- Google Page Ads -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-0946238287085890",
        enable_page_level_ads: true
      });
    </script>
    <!-- End Google Page Ads -->
</head>
